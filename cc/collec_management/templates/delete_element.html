{% extends "main.html" %}
{% load django_bootstrap5 %}

{% block title %} Êtes-vous sûr de vouloir supprimer l'élément "{{ element.title }}" de la collection "{{ collection.title }}" ?{% endblock %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="/collection/{{ collection.id }}" class="btn btn-secondary">Annuler</a>
    </form>

{% endblock %}
