{% extends "main.html" %}
{% load django_bootstrap5 %}


{% block title %} {{ title }}  {% endblock %}
{% block content %}
    <form  method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-warning">Modifier la collection</button>
    </form>
      
    <p><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'liste_collections' %}" >Annuler</a></p>

{% endblock %}
